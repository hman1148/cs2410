<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Recipeace Recipe Builder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bigelow+Rules&family=Encode+Sans+Condensed&display=swap" rel="stylesheet">
    <script src="writeRecipeToFile.js" defer></script>
    <script src="index.js" defer></script>
</head>
<body>
    <div class = "center">
        <h1>World Recipeace Recipe Builder</h1>
    </div>
    <div class = "center form">
        <input id = "title" type = "text" aria-description="Type the name of your recpie title here!"/>
    </div>
    <div id ="error-title">
        
    </div>
    <div id = "item-container" class = "center ingredients">
        <input class = "recipe-form" id = "recipe-form" type = "text" aria-label="Type your ingredients here!"/>
        <button id = "recipe-button" aria-label="Click or press enter to add the ingredient">Add</button>
    </div>
    <div class = "center-container">
        <div class = "item-container" id = "item-container-recipe" aria-label="List of your ingredients">
            <!-- <div class = "item-recipe"></div> general form of input  -->
        </div>
    </div>
    
    <div class = "center ingredients" >
        <input id = "instruction-form" class = "instruction-form"  type = "text" aria-label="Type your instructions here!" aria-description="Type your instructions then tab over to enter to add them!"/>
        <button id = "instructions-button" aria-description="Click or press enter to add your instructions">Add</button>
    </div>
    <div class = "center-container">
        <div id = "instruction-container" class = "item-container" aria-label="List of your instructions">
    </div>
        <!-- <div class ="item-instruction"></div> gernal form of input item -->
    </div>
    <div class = "center-container">
        <button id = "reset" aria-label="Press enter to reset your recipe">RESET</button>
        <button id = "save" aria-description="Press enter to save your recipe to a card">SAVE RECIPE CARD</button>
        <div id = "save-error">

        </div>
    </div>

</body>
</html>
