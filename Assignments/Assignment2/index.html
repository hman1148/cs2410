<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="madlib.js" defer></script>
    <script src ="mortageCalc.js" defer></script>
    <title>Mini Application</title>
</head>
<body>

    <h1>Mini Applications</h1>

    <h3>Mad Libs</h3>

    <div>
        <div>
            <div>Proper Noun</div>
            <input id="noun" type="text"/>
        </div>

        <div>
            <div>Verb (Past tense)</div>
            <input id = "verb1" type="text" />
        </div>
        <div>
            <div>Verb (Past tense)</div>
            <input id = "verb2" type="text" />
        </div>
        <div>
            <div>Adjective</div>
            <input id = "adjective" type="text" />
        </div>
        <div>
            <div>Object</div>
            <input id = "object" type="text" />
        </div>
        <button id = "button">Generate</button>
    </div>
    
    <div id = "output"></div>
    
    <h2>Mortage Calculator</h2>

    <div>
        <div>Loan Amount</div>
        <input id = "loan" type = "text" />
    </div>
    <div>
        <div>Annual Interest Rate</div>
        <input id = "interest" type ="text" />
    </div>
    <div>
        <div>Number of years</div>
        <input id = "years" type = "text" />
    </div>
    <div id = "output2"></div>


</body>
</html>
